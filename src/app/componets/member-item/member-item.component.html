<div class="card-aling card-center">
    <div class="card">
        <img src="./assets/img/card/img_1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{member.userName}} - {{member.rolName}}</h5>
            <button class="btn-item" *ngIf="member.rolName != 'Leader'" data-bs-toggle="modal" [attr.data-bs-target]="'#member' + member.userName"> Edit
                Member</button>
        </div>
    </div>
</div>



<!-- Button trigger modal -->
<!-- Modal -->
<div class="modal fade" [id]="'member' + member.userName" tabindex="-1" aria-labelledby="exampleModalLabel"
    data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Member - {{member.userName}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="mb-3">
                        <label class="form-label" for="userRole">Change Role</label>
                        <select class="select" formControlName="userRole" id="userRole" aria-label="Change User Role">
                            <option value="1">Analyst</option>
                            <option value="2">Designer</option>
                            <option value="3">Programmer</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-delete" (click)="deletedMember()" data-bs-dismiss="modal">Remove</button>
                <button type="button" class="btn btn-update" (click)="updateMember()" data-bs-dismiss="modal" [disabled]="form.invalid"
                    aria-label="Update Member">Update Member</button>
            </div>
        </div>
    </div>
</div>
