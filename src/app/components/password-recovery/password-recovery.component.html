<div class="password-recovery-component">
    <div class="slider">
        <div>
            <img class="mpm-logo" routerLink="/" [src]="appIcon" alt="...">
        </div>
    </div>
    <div class="password-recovery" id="passwordRecoveryModal">
        <div class="password-recovery-content">
            <div class="password-recovery-header">
                <h1 class="modal-title" id="passwordRecoveryModalLabel">{{lang.password_recovery.text}}</h1>
            </div>

            <div class="password-recovery-body">
                <form [formGroup]="form" (ngSubmit)="submitForm()">
                    <div class="mb-3">
                        <label for="Password" class="form-label">{{lang.password}}</label>
                        <input formControlName="password" type="password" class="text" id="Password"
                            aria-describedby="passwordHelp">
                        <div *ngIf="form.get('password')?.hasError('minlength') && !form.get('password')?.hasError('pattern') && form.get('password')?.value != ''"
                            class="form-text error">{{lang.password_validation_messages.minlength}}</div>
                        <div *ngIf="form.get('password')?.hasError('pattern') && !form.get('password')?.hasError('minlength') && form.get('password')?.value != ''"
                            class="form-text error">{{lang.password_validation_messages.pattern}}</div>
                        <div *ngIf="form.get('password')?.hasError('pattern') && form.get('password')?.hasError('minlength') && form.get('password')?.value != ''"
                            class="form-text error">{{lang.password_validation_messages.minlength_pattern}}</div>
                    </div>

                    <div class="mb-3">
                        <label for="NewPassword" class="form-label">{{lang.new_password}}</label>
                        <input formControlName="newPassword" type="password" class="text" id="NewPassword"
                            aria-describedby="newPasswordHelp">
                        <div *ngIf="form.get('newPassword')?.value !== '' && form.get('newPassword')?.hasError('matchFields')"
                            class="form-text error">{{lang.password_validation_messages.matchfields}}</div>
                    </div>

                    <div class="list-group card-body">
                        <br>
                        <button type="submit" class="btn button-password-recovery"
                            [disabled]="form.invalid">{{lang.submit}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
