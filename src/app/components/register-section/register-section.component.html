<div class="login-component">
    <div class="slider">
        <div>
            <img class="mpm-logo" routerLink="/" src="assets/img/mpm-logo-dark.png" alt="">
        </div>
    </div>
    <div class="login" id="loginModal">
        <div class="login-content">
            <div class="login-header">
                <h1 class="modal-title" id="registerModalLabel">Register</h1>
            </div>

            <div class="login-body">
                <form [formGroup]="form" (ngSubmit)="isRegisterDataTrue()">
                    <div class="mb-3">
                        <label for="newUserName" class="form-label">User Name</label>
                        <input type="text" class="text"
                            id="newUserName" formControlName="user" required maxlength="15">
                            <div id="emailHelp" *ngIf="form.get('user')?.hasError('minlength') && form.get('user')?.value != ''" class="form-text">The number of characters is 8 and maximum 15.</div>
                            <div id="emailHelp" *ngIf="form.get('user')?.hasError('maxlength') && form.get('user')?.value != ''" class="form-text">The number of characters is 8 and maximum 15.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email
                            Address</label>
                        <input type="email" class="text"
                            id="email" formControlName="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" value="" class="text"
                            id="phoneNumber" formControlName="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Password</label>
                        <input type="password" class="text"
                            id="newPassword" formControlName="password" required>
                    </div>
                    <div class="list-group card-body">
                        <button type="submit" [disabled]="!this.form.valid" data-bs-dismiss="modal" class="btn button-register">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
