<div class="modal fade" id="createProject" tabindex="-1" aria-labelledby="createProjectLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createProjectLabel">{{lang.create_project}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="createProject()">
                    <div class="mb-3">
                        <label class="form-label" for="projectName">{{lang.project_name}}</label>
                        <input class="text" id="projectName" name="projectName" type="text" required
                            formControlName="title" maxlength="30" placeholder="{{lang.project_name}}" />
                    </div>
                    <div class="mb-3">
                        <label for="projectDescription" class="form-label">{{lang.project_description}}</label>
                        <textarea class="textarea" id="projectDescription" rows="3" required formControlName="subtitle"
                            maxlength="150" placeholder="{{lang.project_description}}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="control-label" for="dateEnd">{{lang.completion_date}}</label>
                        <input class="date" id="dateEnd" name="dateEnd" placeholder="MM/DD/YYYY" type="date"
                            formControlName="dateEnd" required />
                    </div>

                    <div class="mb-3 ">
                        <a class="drop-down d-flex" type="button" (click)="isCustom = !isCustom">
                            {{lang.customization}} <i class="fa-solid fa-caret-down" [class.rotate-up]="isCustom"></i>
                        </a>
                    </div>

                    <div *ngIf="isCustom" class="mb-3 container-grid">
                        <div class="grid-item">
                            <img src="./assets/img/card/img_1.jpg" (click)="project.src = 'img_1'" [class.active]="project.src === 'img_1'"
                                alt="Miniatura 1">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_2.jpg" (click)="project.src = 'img_2'" [class.active]="project.src === 'img_2'"
                                alt="Miniatura 2">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_3.jpg" (click)="project.src = 'img_3'" [class.active]="project.src === 'img_3'"
                                alt="Miniatura 3">
                        </div>

                        <div class="grid-item">
                            <img src="./assets/img/card/img_4.jpg" (click)="project.src = 'img_4'" [class.active]="project.src === 'img_4'"
                                alt="Miniatura 4">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_5.jpg" (click)="project.src = 'img_5'" [class.active]="project.src === 'img_5'"
                                alt="Miniatura 5">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_6.jpg" (click)="project.src = 'img_6'" [class.active]="project.src === 'img_6'"
                                alt="Miniatura 6">
                        </div>

                        <div class="grid-item">
                            <img src="./assets/img/card/img_7.jpg" (click)="project.src = 'img_7'" [class.active]="project.src === 'img_7'"
                                alt="Miniatura 7">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="list-group card-body">
                            <button type="submit" [disabled]="!this.form.valid" class="btn btn-update"
                                data-bs-dismiss="modal">{{lang.create_project}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
