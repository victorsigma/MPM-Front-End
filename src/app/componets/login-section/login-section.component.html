<div class="modal fade" id="loginModal" tabindex="-1"
    aria-labelledby="loginModalLabe1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login</h5>
                <button type="button" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close" (click)="isLoginDataFalse()"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="isLoginDataTrue()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address - Username</label>
                        <input type="email" class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share
                            your
                            email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control"
                            id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"
                            id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check
                            me out</label>
                    </div>
                    <div class="list-group card-body">
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
