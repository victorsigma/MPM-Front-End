<div class="modal fade" [id]="'editActivity'+activity.id" tabindex="-1" aria-labelledby="editActivityLabel"
    aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{dataServiceModal.getModalActivity().title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="reloadForm()"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="editActivity()">
                    <div class="mb-3">
                        <label class="form-label" for="nameActivity">{{lang.change_activity_name}}</label>
                        <input class="text" type="text" formControlName="title"
                            placeholder="{{dataServiceModal.getModalActivity().title}}" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{lang.change_description}}</label>
                        <textarea class="textarea" rows="3" formControlName="subtitle"
                            placeholder="{{dataServiceModal.getModalActivity().subtitle}}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">{{lang.change_status}}</label>
                        <select formControlName="status" class="text" aria-label="Default
                            select example">
                            <option value="1" [selected]="dataServiceModal.getModalActivity().status == 1">
                                {{lang.pather_unassigned}}
                            </option>
                            <option value="2" [selected]="dataServiceModal.getModalActivity().status == 2">
                                {{lang.pather_in_progress}}
                            </option>
                            <option value="3" [selected]="dataServiceModal.getModalActivity().status == 3">
                                {{lang.pather_completed}}
                            </option>
                            <option value="4" [selected]="dataServiceModal.getModalActivity().status == 4">
                                {{lang.pather_pause}}
                            </option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label class="form-label">{{lang.participating_roles}}</label>
                    </div>
                    <div class="mb-3 checkbox">
                        <input type="checkbox" [id]="'checkanalystedit'+activity.id" formControlName="rolesListAnalyst"
                            [checked]="dataServiceModal.getModalActivity().analyst.data[0]">
                        <label class="form-check-label" [for]="'checkanalystedit'+activity.id">{{lang.analyst}}</label>
                    </div>
                    <div class="mb-3 checkbox">
                        <input type="checkbox" [id]="'checkdesigneredit'+activity.id"
                            formControlName="rolesListDesigner"
                            [checked]="dataServiceModal.getModalActivity().designer.data[0]">
                        <label class="form-check-label"
                            [for]="'checkdesigneredit'+activity.id">{{lang.designer}}</label>
                    </div>
                    <div class="mb-3 checkbox">
                        <input type="checkbox" [id]="'checkprogrammeredit'+activity.id"
                            formControlName="rolesListProgrammer"
                            [checked]="dataServiceModal.getModalActivity().programmer.data[0]">
                        <label class="form-check-label"
                            [for]="'checkprogrammeredit'+activity.id">{{lang.programmer}}</label>
                    </div>
                    <div class="mb-3">
                        <label class="control-label" for="date">{{lang.completion_date}}</label>
                        <br>
                        <label class="control-label" for="date">{{lang.actual_date}}
                            {{dataServiceModal.getModalActivity().dateEnd | date:'dd-MM-yyyy'}}</label>
                        <input formControlName="dateEnd" class="date" name="date" placeholder="MM/DD/YYYY"
                            type="date" />
                    </div>


                    <div class="mb-3 ">
                        <a class="drop-down d-flex" type="button" (click)="isCustom = !isCustom">
                            {{lang.customization}} <i class="fa-solid fa-caret-down" [class.rotate-up]="isCustom"></i>
                        </a>
                    </div>

                    <div *ngIf="isCustom" class="mb-3 container-grid">
                        <div class="grid-item">
                            <img src="./assets/img/card/img_1.jpg" (click)="activity.src = 'img_1'" [class.active]="activity.src === 'img_1'"
                                alt="Miniatura 1">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_2.jpg" (click)="activity.src = 'img_2'" [class.active]="activity.src === 'img_2'"
                                alt="Miniatura 2">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_3.jpg" (click)="activity.src = 'img_3'" [class.active]="activity.src === 'img_3'"
                                alt="Miniatura 3">
                        </div>

                        <div class="grid-item">
                            <img src="./assets/img/card/img_4.jpg" (click)="activity.src = 'img_4'" [class.active]="activity.src === 'img_4'"
                                alt="Miniatura 4">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_5.jpg" (click)="activity.src = 'img_5'" [class.active]="activity.src === 'img_5'"
                                alt="Miniatura 5">
                        </div>
                        <div class="grid-item">
                            <img src="./assets/img/card/img_6.jpg" (click)="activity.src = 'img_6'" [class.active]="activity.src === 'img_6'"
                                alt="Miniatura 6">
                        </div>

                        <div class="grid-item">
                            <img src="./assets/img/card/img_7.jpg" (click)="activity.src = 'img_7'" [class.active]="activity.src === 'img_7'"
                                alt="Miniatura 7">
                        </div>
                    </div>


                    <div class="modal-footer d-flex">
                        <button type="button" class="btn btn-delete" data-bs-dismiss="modal"
                            (click)="removeActivity()"><i class="fa-solid fa-trash fa-sm"></i></button>
                        <button type="submit" data-bs-dismiss="modal"
                            class="btn btn-update">{{lang.action_save_changes}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
