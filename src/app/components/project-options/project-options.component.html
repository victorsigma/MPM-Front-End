<div class="modal fade" id="projectOptions" tabindex="-1"
    aria-labelledby="projectOptionsLabe1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="projectOptionsLabel">{{lang.project_options}}</h5>
                <button type="button" (click)="updateForm()" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form" (ngSubmit)="updateProject()">
                    <div class="mb-3">
                        <label class="form-label" for="nameProject">{{lang.change_project_name}}</label>
                        <input class="text" id="nameProject"
                            name="nameProject"
                            type="text" formControlName="title" placeholder="{{project.title}}"/>
                    </div>
                    <div class="mb-3">
                        <label for="descriptionProject"
                            class="form-label">{{lang.change_description}}</label>
                        <textarea class="textarea"
                            id="descriptionProject" rows="3" formControlName="subtitle" placeholder="{{project.subtitle}}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="control-label" for="dateStart">{{lang.start_date}}</label>
                        <input class="text" disabled id="dateStart"
                            name="dateStart" placeholder="MM/DD/YYYY"
                            type="text" value="{{project.dateStart | date:'dd-MM-yyyy'}}" />
                    </div>
                    <div class="mb-3">
                        <label class="control-label" for="dateEnd">{{lang.completion_date}}</label>
                        <br>
                        <label class="control-label" for="dateEnd">{{lang.actual_date}} {{project.dateEnd | date:'dd-MM-yyyy'}}</label>
                        <input class="date" id="dateEnd"
                            name="dateEnd" placeholder="MM/DD/YYYY"
                            type="date" formControlName="dateEnd"/>
                    </div>
                    <!-- <div class="modal-footer" style="justify-content: space-between !important;">
                        
                        <button type="button" class="btn btn-delete"
                            data-bs-dismiss="modal" 
                            data-bs-toggle="modal"
                            data-bs-target="#deleteProject"><i class="fa-solid fa-trash fa-sm"></i></button>
                    </div> -->

                    <div class="list-group card-body">
                        <button type="submit" data-bs-dismiss="modal" class="btn btn-update">{{lang.action_save_changes}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
