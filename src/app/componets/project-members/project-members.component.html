<div *ngIf="project">
    <nav class="nv-projct navbar navbar-dark border-bottom">
        <div class="container-fluid content-project">
            <h1 class="navbar-brand">{{project.title}} - Member's</h1>
            <ul class="navbar-nav d-flex">
                <li class="nav-item">
                    <button class="button-options" data-bs-toggle="modal"
                        data-bs-target="#projectOptions">Options</button>
                    <button class="button-options" routerLink="../">Activities</button>
                </li>
            </ul>
        </div>
    </nav>


    <div class="d-flex align-items-start nav-ver-margin">

        <div class="nav flex-column nav-pills me-3 col-2" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-activity nav-activity-margin" id="v-pills-all-tab" type="button" [class.active]="!active" (click)="goToParentRoute()">Member's</button>
            <button class="nav-activity nav-activity-margin" [class.active]="active" routerLink="add" id="v-pills-unassigned-tab"
                type="button">Add <i class="fa-solid fa-plus fa-xs"></i></button>
        </div>
        <div class="tab-content" [class.w-100]="active" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-information" role="tabpanel"
                aria-labelledby="v-pills-information-tab" tabindex="0">
                <div class="container">
                    <div *ngIf="!active">
                        <app-member-item *ngFor="let item of memberData" [member]="item"></app-member-item>
                    </div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
