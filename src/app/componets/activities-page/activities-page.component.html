<div *ngIf="project">
    <nav class="nv-projct navbar navbar-dark border-bottom">
        <div class="container-fluid content-project">
            <h1 class="navbar-brand">{{project.title}} - Activities</h1>
            <ul class="navbar-nav d-flex">
                <li class="nav-item" *ngIf="loginRol == 0">
                    <button class="button-options"
                        data-bs-toggle="modal"
                        data-bs-target="#projectOptions">Options</button>
                    <button class="button-options" (click)="updateMembers()"
                        data-bs-toggle="modal"
                        data-bs-target="#projectMembers">Members</button>
                    <button class="button-options"
                        data-bs-toggle="modal"
                        data-bs-target="#addActivity" (click)="updateMembers()" >Add <i class="fa-solid fa-plus"></i></button>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <div class="d-flex align-items-start nav-ver-margin">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab"
            role="tablist" aria-orientation="vertical">
            <button class="nav-link nav-link-margin active"
                id="v-pills-unassigned-tab"
                data-bs-toggle="pill" data-bs-target="#v-pills-unassigned"
                type="button" role="tab" aria-controls="v-pills-unassigned"
                aria-selected="false">Unassigned</button>
            <button class="nav-link nav-link-margin"
                id="v-pills-in-progress-tab"
                data-bs-toggle="pill" data-bs-target="#v-pills-in-progress"
                type="button" role="tab" aria-controls="v-pills-in-progress"
                aria-selected="false">In progress</button>
            <button class="nav-link nav-link-margin"
                id="v-pills-completed-tab"
                data-bs-toggle="pill" data-bs-target="#v-pills-completed"
                type="button" role="tab" aria-controls="v-pills-completed"
                aria-selected="false">Completed</button>
            <button class="nav-link nav-link-margin" id="v-pills-all-tab"
                data-bs-toggle="pill" data-bs-target="#v-pills-all"
                type="button" role="tab" aria-controls="v-pills-all"
                aria-selected="false">All</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-unassigned"
                role="tabpanel"
                aria-labelledby="v-pills-unassigned-tab" tabindex="0">
                <div class="container-fluid">
                    <app-activity-item (update)="updateData()" *ngFor="let activity of activities" [activity]="activity" [project]="project" [loginRol]="loginRol"></app-activity-item>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-in-progress"
                role="tabpanel"
                aria-labelledby="v-pills-in-progress-tab" tabindex="0">
                <div class="container-fluid">
                    <app-activity-item (update)="updateData()" *ngFor="let activity of activities" [activity]="activity" [project]="project" [loginRol]="loginRol"></app-activity-item>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-completed"
                role="tabpanel"
                aria-labelledby="v-pills-completed-tab" tabindex="0">
                <div class="container-fluid">
                    <app-activity-item (update)="updateData()" *ngFor="let activity of activities" [activity]="activity" [project]="project" [loginRol]="loginRol"></app-activity-item>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-all" role="tabpanel"
                aria-labelledby="v-pills-all-tab" tabindex="0">
                <div class="container-fluid">
                    <app-activity-item (update)="updateData()" *ngFor="let activity of activities" [activity]="activity" [project]="project" [loginRol]="loginRol"></app-activity-item>
                </div>
            </div>
        </div>
    </div>
    <app-editor-activity (deletActivity)="deletActivity($event)" (updateActivity)="updateActivity($event)"></app-editor-activity>
    <app-more-activity></app-more-activity>
    <app-add-activity (newActivity)="newActivity($event)" [project]="project"></app-add-activity>
    <app-project-options [project]="project"></app-project-options>
    <app-project-members [project]="project"></app-project-members>
    <app-delete-project [project]="project"></app-delete-project>
</div>
